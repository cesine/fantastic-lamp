name: Storybook

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '.github/workflows/storybook.yml'
      - 'src/**/*.{json|js|jsx|ts|tsx}'
      - 'src/stories/**'
      - '.storybook/**'
      - '.github/workflows/storybook.yml'
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

