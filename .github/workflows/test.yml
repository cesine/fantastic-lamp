name: Test
on:
  pull_request:
    paths:
      - 'src/**'
      - '*.{json|js|ts}'
      - 'package.json'

  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          npm install
      - run: |
          npm run test
